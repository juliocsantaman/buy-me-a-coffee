<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="http://fonts.cdnfonts.com/css/graphik" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="../css/responsive-sign-up.css">
    <title>Sign Up - Buy Me a Coffee</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <img class="logo" src="https://cdn.buymeacoffee.com/assets/img/home-page-v3/bmc-new-logo.png"
            alt="A logo for the buy me a coffee website.">

        <nav class="links">
            <span class="already">Already have an account?</span> <a class="link-login" href="#">Log in</a>
        </nav>
    </header>
    <!--END OF HEADER-->

    <!--MAIN-->
    <main>
        <h1>Sign up</h1>
        <!--SECTION SIGN UP FOR SOCIAL NETWORKS-->
        <section class="sign-up-for-social-networks">
            <div class="google">
                <a class="icon" href="#"><i class="fab fa-google"></i></a>
                <a href="#">Google</a>
            </div>

            <div class="facebook">
                <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#">Facebook</a>
            </div>

            <div class="apple">
                <a class="icon" href="#"><i class="fab fa-apple"></i></a>
                <a href="#">Apple</a>
            </div>

            <div class="twitter">
                <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
                <a href="#">Twitter</a>
            </div>
        </section>
        <!--END OF SECTION SIGN UP FOR SOCIAL NETWORKS-->

        <p>Or sign up with email</p>

        <!--SECTION SIGN UP WITH EMAIL-->
        <section class="sign-up-with-email">
            <input class="tablet-width" type="text" placeholder="Email">
            <input class="tablet-width" type="text" placeholder="Password">
            <div class="container-link-continue tablet-width">
                <a class="link-continue" href="#">Continue with email <i class="fas fa-arrow-right"></i></a>
            </div>
        </section>
        <!--END OF SECTION SIGN UP WITH EMAIL-->

        <p class="terms tablet-width">
            <small>
                By signing up, you agree to our terms and privacy policy. We do not allow adult content. You must be at
                least 18 years old to start a page.
            </small>
        </p>
    </main>
    <!--END OF MAIN-->

</body>

</html>
