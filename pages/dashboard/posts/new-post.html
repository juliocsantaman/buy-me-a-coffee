<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--GENERAL STYLES-->
    <link rel="stylesheet" href="../../../css/styles.css">
    <!--STYLES FOR THIS PAGE-->
    <link rel="stylesheet" href="../../../css/new-post.css">
    <title>Create new post | Buy Me a Coffee</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <a class="link" href="../posts.html"><i class="fas fa-chevron-left"></i></a>
        <a class="link-for-laptop brightness-90" href="../posts.html"><i class="fas fa-arrow-left"></i> Dashboard</a>
        <p>Write a post</p>
        <button>Next</button>
    </header>
    <!--END OF HEADER-->

    <div class="row">
        <div class="col-12 col-lg-9">
            <!--MAIN-->
            <main>
                <!--WRITE A POST-->
                <section class="write-a-post">
                    <input class="input-title" type="text" placeholder="Title">

                    <div class="actions">
                        <i class="fas fa-bold" title="Bold"></i>
                        <i class="fas fa-italic" title="Italic"></i>
                        <i class="fas fa-underline" title="Underline"></i>
                        <i class="fas fa-paperclip" title="Paperclip"></i>
                        <i class="fas fa-text-height" title="Text size"></i>
                        <i class="fas fa-list" title="List"></i>
                        <i class="fas fa-quote-right" title="Quote"></i>
                        <i class="far fa-image" title="An image"></i>
                        <i class="fas fa-code" title="Code"></i>
                        <hr>
                    </div>

                    <textarea class="msg" name="msg" id="msg" cols="30" rows="10"
                        placeholder="Write something..."></textarea>

                </section>
                <!--END OF WRITE A POST-->
            </main>
            <!--END OF MAIN-->
        </div>

        <div class="col-0 col-lg-3">
            <!--POST EDITOR-->
            <section class="post-editor inactive-post-editor">
                <div class="public">
                    <button>Publish now</button>

                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Publish now</a></li>
                            <li><a class="dropdown-item" href="#">Schedule</a></li>
                            <li><a class="dropdown-item" href="#">Save as draft</a></li>
                        </ul>
                    </div>

                </div>

                <div class="details">
                    <div class="who">
                        <label for="who">Who can see this post?</label>
                        <select name="who" id="who">
                            <option value="public">Public</option>
                            <option value="supporters-only">Supporters only</option>
                        </select>
                    </div>
                    <hr>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Email this to my <strong>0 follower</strong>
                        </label>
                    </div>
                    <hr>

                    <div class="categories">
                        <p>Categories</p>
                        <div class="info">
                            <i class="fas fa-tag"></i>
                            <p>Categories makes it easy to browse your posts.</p>
                        </div>
                        <div>
                            <button class="btn-new-category brightness-90"><i class="fas fa-plus"></i> New category</button>
                        </div>
                    </div>
                </div>

            </section>
            <!--END OF POST EDITOR-->
        </div>
    </div>

    <!--SCRIPTS-->
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
